<!DOCTYPE html>
<html>
<head>
    <title>Calcolo Codice Fiscale</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="icon" type="image/png"  href="img/icon.png">
</head>
<body>
<div class="top-line-section"></div>
<div class="header-bar-section"></div>
<div class="content-section">
    <h1>Calcolo Codice Fiscale</h1>
    <div class="content" align="center">
        <form>
            <table>
                <tr>
                    <td>
                        Nome:
                    </td>
                    <td>
                        <input title="name" type="text" id="fn" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Cognome:
                    </td>
                    <td>
                        <input title="surname" type="text" id="ln" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Data di nascita:
                    </td>
                    <td>
                        <input title="date" type="date" id="bday" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Sesso:
                    </td>
                    <td>
                        <input id="man" title="gender" type="radio" name="gender" value="male" required>Uomo<br>
                        <input id="woman" title="gender" type="radio" name="gender" value="female" required>Donna<br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Residenza:
                    </td>
                    <td>
                        <select title="residence" id="res" required>
                            <option label="scegli..."></option>
                            <option>ANNONE VENETO</option>
                            <option>CAMPAGNA LUPIA</option>
                            <option>CAMPOLONGO MAGGIORE</option>
                            <option>CAMPONOGARA</option>
                            <option>CAORLE</option>
                            <option>CAVARZERE</option>
                            <option>JESOLO</option>
                            <option>CEGGIA</option>
                            <option>CHIOGGIA</option>
                            <option>CINTO CAOMAGGIORE</option>
                            <option>CONA</option>
                            <option>CONCORDIA SAGITTARIA</option>
                            <option>DOLO</option>
                            <option>ERACLEA</option>
                            <option>FIESSO D'ARTICO</option>
                            <option>FOSSALTA DI PIAVE</option>
                            <option>FOSSALTA DI PORTOGRUARO</option>
                            <option>FOSSO'</option>
                            <option>GRUARO</option>
                            <option>MARCON</option>
                            <option>MARTELLAGO</option>
                            <option>MEOLO</option>
                            <option>MIRA</option>
                            <option>MIRANO</option>
                            <option>MUSILE DI PIAVE</option>
                            <option>NOALE</option>
                            <option>NOVENTA DI PIAVE</option>
                            <option>PIANIGA</option>
                            <option>PORTOGRUARO</option>
                            <option>PRAMAGGIORE</option>
                            <option>QUARTO D'ALTINO</option>
                            <option>SALZANO</option>
                            <option>SAN DONA' DI PIAVE</option>
                            <option>SAN MICHELE AL TAGLIAMENTO</option>
                            <option>SANTA MARIA DI SALA</option>
                            <option>SANTO STINO DI LIVENZA</option>
                            <option>SCORZE'</option>
                            <option>SPINEA</option>
                            <option>STRA</option>
                            <option>TEGLIO VENETO</option>
                            <option>TORRE DI MOSTO</option>
                            <option>VENEZIA</option>
                            <option>VIGONOVO</option>
                            <option>CAVALLINO-TREPORTI</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" title="invia" onclick="f()" class="btn"><span>Invia</span></button>
                    </td>
                    <td>
                        <button type="button" title="reset" onclick="reset()" class="btnRed"><span>Reset</span></button>
                    </td>
                </tr>
            </table>
            Codice: <input id="output" title="code" type="text" name="output" readonly>
        </form>
    </div>
</div>

</body>

</html>
